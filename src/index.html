<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="main.css">

    <title>GradiWeb Test</title>
</head>

<body class="grid-wrapper">

    <header class="header-grid-container">

        <p class="header-image"></p>

        <div class="header-block">
            <img class="location-icon-purple" src="assets/My location icon.png">
            <h2 class="h2-header-location">Bogot√°</h2>
            <img class="bogota-icon" src="assets/bogota.png">
        </div>

        <div class="current-bogota-weather">
            <img class="bogota-today current-bogota-icon" src="http://openweathermap.org/img/w/10d.png`">
            <p class="bogota-today current-bogota-temp"></p>
        </div>
    </header>

    <main class="main-grid-container">

        <!-- Has three main sections -->
        
        <div class="bogota-forecast-section">

            <h1 class="bogota-section-header"><b>3 Day </b>Forecast</h1>
            
            <div class="bogota-forecast-cards">

                <div class="container forecast-day1">
                    <div class="bogota-weather-icon"></div>
                    <div class="bogota-day"></div>
                    <div class="bogota-weather-info"> </div>
                    <div class="bogota-temps bogota-temp-today"> </div>
                </div>

                <div class="container forecast-day2">

                </div>

                <div class="container forecast-day3">

                </div>
            </div>
        </div>
        

        <div class="place-to-visit-section">

            <h1 class="place-section-header"><b>Place to </b>Visit</h1>

            <div class="imgs-places place1">
                <div class="place-block">
                    <img class="location-icon-white" src="assets/location icon white.png">
                    <p>Dubai</p>
                </div>
                <img class="img-place1" src="assets/dubai.jpg">
            </div>

            <div class="imgs-places place2">
                <div class="place-block">
                    <img class="location-icon-white" src="assets/location icon white.png">
                    <p>Museum</p>
                </div>
                <img class="img-place2" src="assets/museum.jpg">
            </div>

            <div class="place3">   
                <div class="imgs-places img-place3">
                    <div class="place-block">
                        <img class="location-icon-white" src="assets/location icon white.png">
                        <p>Santorini</p>
                    </div> 
                    <button class="btn-visit-places">+</button>
                </div>
            </div>
        </div>
        

        <div class="other-forecast-section">
            <div class="add-location-section">
                <button class="btn-add-location">Add Location</button>
                <img class="city-outline" src="assets/cityOutlineTransparent.png">
            </div> 

        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
